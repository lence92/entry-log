<div class="event-log">
  <h1 class="px-1">{{ title }}</h1>

  <div>
    <app-timeline
      [logs]="dataSource.data"
      [selectedEntry]="selectedEntry"
      (onEntryHover)="setSelectedRow($event)"
    />
  </div>

  <div class="px-2">
    <app-table
      [dataSource]="dataSource"
      [selectedRow]="selectedRow"
      (onRowHover)="setSelectedEntry($event)"
    />
  </div>
</div>
